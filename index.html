<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сүйүү калкулятору</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="card">
          <div class="card-header">Сүйүү калкулятору</div>
          <div class="card-body">
            <form class="form-inline">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Сиздин атыңыз"
                  id="name"
                />
              </div>
              <div class="plus">
                <span> + </span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder=" Сиз жактырган адам"
                  id="lname"
                />
              </div>
            </form>
            <br />
            <div class="text-center">
              <button class="btn" onclick="checkloveper()">click</button>
            </div>
            <br />
            <div class="text-center">
              <input
                type="text"
                placeholder="сүйүү пайызы"
                class="form-control"
                id="lovevalue"
              />
            </div>
          </div>
          <div class="card-footer">Кармашкан колунар, узулбосун!</div>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
