<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сүйүү калкулятору</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="animation-area">
      <div class="hearts">
        <img
          src="https://e7.pngegg.com/pngimages/834/674/png-clipart-heart-artwork-ink-heart-love-text-thumbnail.png"
          alt=""
        />
        <img
          src="https://img.freepik.com/premium-vector/red-heart-isolated-simple-sticker-illustration-on-white-background_649082-69.jpg"
          alt=""
        />
        <img
          src="https://w7.pngwing.com/pngs/657/967/png-transparent-multicolored-heart-illustration-heart-telegram-multicolor-heart-color-hearts-sticker.png"
          alt=""
        />
        <img
          src="https://c0.klipartz.com/pngpicture/537/105/gratis-png-corazon-de-color-de-8-bits-alquitran.png"
          alt=""
        />
        <img
          src="https://c0.klipartz.com/pngpicture/143/18/sticker-png-green-others-miscellaneous-leaf-heart-grass-color.png"
          alt=""
        />
        <img
          src="https://e7.pngegg.com/pngimages/608/101/png-clipart-heart-light-blue-sky-blue-blue-hearts-s-love-blue.png"
          alt=""
        />
      </div>
    </div>
    <header>
      <div class="container">
        <div class="card">
          <div class="card-header">Сүйүү калкулятору</div>
          <div class="card-body">
            <form class="form-inline">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Сиздин атыңыз"
                  id="name"
                />
              </div>
              <div class="plus">
                <span> + </span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder=" Сиз жактырган адам"
                  id="lname"
                />
              </div>
            </form>
            <br />
            <div class="text-center">
              <button class="btn" onclick="checkloveper()">click</button>
            </div>
            <br />
            <div class="text-center">
              <input
                type="text"
                placeholder="сүйүү пайызы"
                class="form-control"
                id="lovevalue"
              />
            </div>
          </div>
          <div class="card-footer">Кармашкан колунар, узулбосун!</div>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
